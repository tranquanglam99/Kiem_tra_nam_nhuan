<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>

    <script>

        // Khai báo biến year.
        var year = parseInt(prompt("Nhập năm muốn kiểm tra!"));

        // Kiểm tra và hiển thị kết quả.
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                alert("Năm: " + year + " là năm nhuận.");
            } else {
                alert("Năm: " + year + " là năm không nhuận.");
            }
        }
        else if (year % 4 == 0) {
                alert("Năm: " + year + " là năm nhuận.");
            } else {
                alert("Năm: " + year + " là năm không nhuận.");
            }

    </script>
    
</body>
</html>
